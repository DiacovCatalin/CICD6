services:
  # Flask Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cicd6-flask-app
    ports:
      - "${PORT:-5000}:5000"
    env_file:
      - .env.compose
    environment:
      - DB_HOST=db
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - app_logs:/app/logs
      - ./templates:/app/templates:ro
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-5000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database Service
  db:
    image: postgres:15-alpine
    container_name: cicd6-postgres-db
    env_file:
      - .env.compose
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_INITDB_ARGS=${POSTGRES_INITDB_ARGS}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

# Named Volumes for Data Persistence
volumes:
  postgres_data:
    driver: local
    labels:
      - "project=cicd6"
      - "service=postgres"
  app_logs:
    driver: local
    labels:
      - "project=cicd6"
      - "service=flask-app"

# Networks for Service Communication
networks:
  app-network:
    driver: bridge
    labels:
      - "project=cicd6"